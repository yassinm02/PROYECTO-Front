<h2 mat-dialog-title>Crear Inventario</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nombre del inventario" [(ngModel)]="nombreInventario">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
  <button mat-button class="btn btn-secondary"  (click)="guardar()">Guardar</button>
</div>
