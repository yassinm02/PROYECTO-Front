<div class="modal-dialog" style="max-width: 500px;">
    <div class="modal-content" style="overflow-y: auto; max-height: 80vh; margin: 0 auto; background-color: #DDD0C8; padding: 20px;">
      <h5 class="modal-title" style="margin-top: 0; margin-bottom: 20px; font-size: 24px;">Editar Proveedor</h5>
      <form (ngSubmit)="saveProvider()">
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="provider.name" name="name" required>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="address">Dirección</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="provider.address" name="address" required>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="phone">Teléfono</label>
          <input type="text" class="form-control" id="phone" [(ngModel)]="provider.phone" name="phone" required>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="provider.email" name="email" required>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="website">Sitio web</label>
          <input type="text" class="form-control" id="website" [(ngModel)]="provider.website" name="website">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="observations">Observaciones</label>
          <textarea class="form-control" id="observations" [(ngModel)]="provider.observations" name="observations"></textarea>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" style="background-color: blue; color: white;">Guardar</button>
          <button type="button" class="btn btn-danger" style="background-color: gray; color: white;" (click)="closeDialog()">Cerrar</button>
        </div>
      </form>
    </div>
  </div>
